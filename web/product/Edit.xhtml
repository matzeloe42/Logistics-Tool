<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProductTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProductLabel_productid}" for="productid" />
                    <h:inputText id="productid" value="#{productController.selected.productid}" title="#{bundle.EditProductTitle_productid}" required="true" requiredMessage="#{bundle.EditProductRequiredMessage_productid}"/>
                    <h:outputLabel value="#{bundle.EditProductLabel_denotation}" for="denotation" />
                    <h:inputText id="denotation" value="#{productController.selected.denotation}" title="#{bundle.EditProductTitle_denotation}" required="true" requiredMessage="#{bundle.EditProductRequiredMessage_denotation}"/>
                    <h:outputLabel value="#{bundle.EditProductLabel_prize}" for="prize" />
                    <h:inputText id="prize" value="#{productController.selected.prize}" title="#{bundle.EditProductTitle_prize}" required="true" requiredMessage="#{bundle.EditProductRequiredMessage_prize}"/>
                </h:panelGrid>
                <h:commandLink action="#{productController.update}" value="#{bundle.EditProductSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditProductViewLink}"/>
                <br />
                <h:commandLink action="#{productController.prepareList}" value="#{bundle.EditProductShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditProductIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
