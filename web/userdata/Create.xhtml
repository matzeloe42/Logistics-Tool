<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUserdataTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUserdataLabel_userid}" for="userid" />
                    <h:inputText id="userid" value="#{userdataController.selected.userid}" title="#{bundle.CreateUserdataTitle_userid}" required="true" requiredMessage="#{bundle.CreateUserdataRequiredMessage_userid}"/>
                    <h:outputLabel value="#{bundle.CreateUserdataLabel_username}" for="username" />
                    <h:inputText id="username" value="#{userdataController.selected.username}" title="#{bundle.CreateUserdataTitle_username}" required="true" requiredMessage="#{bundle.CreateUserdataRequiredMessage_username}"/>
                    <h:outputLabel value="#{bundle.CreateUserdataLabel_password}" for="password" />
                    <h:inputText id="password" value="#{userdataController.selected.password}" title="#{bundle.CreateUserdataTitle_password}" required="true" requiredMessage="#{bundle.CreateUserdataRequiredMessage_password}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userdataController.create}" value="#{bundle.CreateUserdataSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{userdataController.prepareList}" value="#{bundle.CreateUserdataShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUserdataIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
