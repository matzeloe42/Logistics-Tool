<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListUserdataTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListUserdataEmpty}" rendered="#{userdataController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{userdataController.items.rowCount > 0}">
                    <h:outputText value="#{userdataController.pagination.pageFirstItem + 1}..#{userdataController.pagination.pageLastItem + 1}/#{userdataController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{userdataController.previous}" value="#{bundle.Previous} #{userdataController.pagination.pageSize}" rendered="#{userdataController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{userdataController.next}" value="#{bundle.Next} #{userdataController.pagination.pageSize}" rendered="#{userdataController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{userdataController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserdataTitle_userid}"/>
                            </f:facet>
                            <h:outputText value="#{item.userid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserdataTitle_username}"/>
                            </f:facet>
                            <h:outputText value="#{item.username}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserdataTitle_password}"/>
                            </f:facet>
                            <h:outputText value="#{item.password}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{userdataController.prepareView}" value="#{bundle.ListUserdataViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{userdataController.prepareEdit}" value="#{bundle.ListUserdataEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{userdataController.destroy}" value="#{bundle.ListUserdataDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{userdataController.prepareCreate}" value="#{bundle.ListUserdataCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListUserdataIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
