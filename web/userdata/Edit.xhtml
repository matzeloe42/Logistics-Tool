<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUserdataTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUserdataLabel_userid}" for="userid" />
                    <h:inputText id="userid" value="#{userdataController.selected.userid}" title="#{bundle.EditUserdataTitle_userid}" required="true" requiredMessage="#{bundle.EditUserdataRequiredMessage_userid}"/>
                    <h:outputLabel value="#{bundle.EditUserdataLabel_username}" for="username" />
                    <h:inputText id="username" value="#{userdataController.selected.username}" title="#{bundle.EditUserdataTitle_username}" required="true" requiredMessage="#{bundle.EditUserdataRequiredMessage_username}"/>
                    <h:outputLabel value="#{bundle.EditUserdataLabel_password}" for="password" />
                    <h:inputText id="password" value="#{userdataController.selected.password}" title="#{bundle.EditUserdataTitle_password}" required="true" requiredMessage="#{bundle.EditUserdataRequiredMessage_password}"/>
                </h:panelGrid>
                <h:commandLink action="#{userdataController.update}" value="#{bundle.EditUserdataSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUserdataViewLink}"/>
                <br />
                <h:commandLink action="#{userdataController.prepareList}" value="#{bundle.EditUserdataShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUserdataIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
