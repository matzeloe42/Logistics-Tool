<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUserdataTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUserdataLabel_userid}"/>
                    <h:outputText value="#{userdataController.selected.userid}" title="#{bundle.ViewUserdataTitle_userid}"/>
                    <h:outputText value="#{bundle.ViewUserdataLabel_username}"/>
                    <h:outputText value="#{userdataController.selected.username}" title="#{bundle.ViewUserdataTitle_username}"/>
                    <h:outputText value="#{bundle.ViewUserdataLabel_password}"/>
                    <h:outputText value="#{userdataController.selected.password}" title="#{bundle.ViewUserdataTitle_password}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userdataController.destroyAndView}" value="#{bundle.ViewUserdataDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUserdataEditLink}"/>
                <br />
                <h:commandLink action="#{userdataController.prepareCreate}" value="#{bundle.ViewUserdataCreateLink}" />
                <br />
                <h:commandLink action="#{userdataController.prepareList}" value="#{bundle.ViewUserdataShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUserdataIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
