<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCreditadviceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCreditadviceEmpty}" rendered="#{creditadviceController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{creditadviceController.items.rowCount > 0}">
                    <h:outputText value="#{creditadviceController.pagination.pageFirstItem + 1}..#{creditadviceController.pagination.pageLastItem + 1}/#{creditadviceController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{creditadviceController.previous}" value="#{bundle.Previous} #{creditadviceController.pagination.pageSize}" rendered="#{creditadviceController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{creditadviceController.next}" value="#{bundle.Next} #{creditadviceController.pagination.pageSize}" rendered="#{creditadviceController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{creditadviceController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCreditadviceTitle_creditadviceid}"/>
                            </f:facet>
                            <h:outputText value="#{item.creditadviceid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCreditadviceTitle_creaditadvicedate}"/>
                            </f:facet>
                            <h:outputText value="#{item.creaditadvicedate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCreditadviceTitle_amount}"/>
                            </f:facet>
                            <h:outputText value="#{item.amount}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCreditadviceTitle_customerid}"/>
                            </f:facet>
                            <h:outputText value="#{item.customerid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{creditadviceController.prepareView}" value="#{bundle.ListCreditadviceViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{creditadviceController.prepareEdit}" value="#{bundle.ListCreditadviceEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{creditadviceController.destroy}" value="#{bundle.ListCreditadviceDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{creditadviceController.prepareCreate}" value="#{bundle.ListCreditadviceCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCreditadviceIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
