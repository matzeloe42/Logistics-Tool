<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCreditadviceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCreditadviceLabel_creditadviceid}" for="creditadviceid" />
                    <h:inputText id="creditadviceid" value="#{creditadviceController.selected.creditadviceid}" title="#{bundle.CreateCreditadviceTitle_creditadviceid}" required="true" requiredMessage="#{bundle.CreateCreditadviceRequiredMessage_creditadviceid}"/>
                    <h:outputLabel value="#{bundle.CreateCreditadviceLabel_creaditadvicedate}" for="creaditadvicedate" />
                    <h:inputText id="creaditadvicedate" value="#{creditadviceController.selected.creaditadvicedate}" title="#{bundle.CreateCreditadviceTitle_creaditadvicedate}" required="true" requiredMessage="#{bundle.CreateCreditadviceRequiredMessage_creaditadvicedate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateCreditadviceLabel_amount}" for="amount" />
                    <h:inputText id="amount" value="#{creditadviceController.selected.amount}" title="#{bundle.CreateCreditadviceTitle_amount}" required="true" requiredMessage="#{bundle.CreateCreditadviceRequiredMessage_amount}"/>
                    <h:outputLabel value="#{bundle.CreateCreditadviceLabel_customerid}" for="customerid" />
                    <h:selectOneMenu id="customerid" value="#{creditadviceController.selected.customerid}" title="#{bundle.CreateCreditadviceTitle_customerid}" required="true" requiredMessage="#{bundle.CreateCreditadviceRequiredMessage_customerid}">
                        <f:selectItems value="#{customerController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{creditadviceController.create}" value="#{bundle.CreateCreditadviceSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{creditadviceController.prepareList}" value="#{bundle.CreateCreditadviceShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCreditadviceIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
