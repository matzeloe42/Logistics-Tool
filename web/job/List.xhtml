<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListJobTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListJobEmpty}" rendered="#{jobController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{jobController.items.rowCount > 0}">
                    <h:outputText value="#{jobController.pagination.pageFirstItem + 1}..#{jobController.pagination.pageLastItem + 1}/#{jobController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{jobController.previous}" value="#{bundle.Previous} #{jobController.pagination.pageSize}" rendered="#{jobController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{jobController.next}" value="#{bundle.Next} #{jobController.pagination.pageSize}" rendered="#{jobController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{jobController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJobTitle_jobid}"/>
                            </f:facet>
                            <h:outputText value="#{item.jobid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJobTitle_creationdate}"/>
                            </f:facet>
                            <h:outputText value="#{item.creationdate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJobTitle_salestax}"/>
                            </f:facet>
                            <h:outputText value="#{item.salestax}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJobTitle_totalsum}"/>
                            </f:facet>
                            <h:outputText value="#{item.totalsum}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJobTitle_offerid}"/>
                            </f:facet>
                            <h:outputText value="#{item.offerid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{jobController.prepareView}" value="#{bundle.ListJobViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{jobController.prepareEdit}" value="#{bundle.ListJobEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{jobController.destroy}" value="#{bundle.ListJobDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{jobController.prepareCreate}" value="#{bundle.ListJobCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListJobIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
