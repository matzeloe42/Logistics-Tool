<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewJobTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewJobLabel_jobid}"/>
                    <h:outputText value="#{jobController.selected.jobid}" title="#{bundle.ViewJobTitle_jobid}"/>
                    <h:outputText value="#{bundle.ViewJobLabel_creationdate}"/>
                    <h:outputText value="#{jobController.selected.creationdate}" title="#{bundle.ViewJobTitle_creationdate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewJobLabel_salestax}"/>
                    <h:outputText value="#{jobController.selected.salestax}" title="#{bundle.ViewJobTitle_salestax}"/>
                    <h:outputText value="#{bundle.ViewJobLabel_totalsum}"/>
                    <h:outputText value="#{jobController.selected.totalsum}" title="#{bundle.ViewJobTitle_totalsum}"/>
                    <h:outputText value="#{bundle.ViewJobLabel_offerid}"/>
                    <h:outputText value="#{jobController.selected.offerid}" title="#{bundle.ViewJobTitle_offerid}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{jobController.destroyAndView}" value="#{bundle.ViewJobDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewJobEditLink}"/>
                <br />
                <h:commandLink action="#{jobController.prepareCreate}" value="#{bundle.ViewJobCreateLink}" />
                <br />
                <h:commandLink action="#{jobController.prepareList}" value="#{bundle.ViewJobShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewJobIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
