<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewServiceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewServiceLabel_serviceid}"/>
                    <h:outputText value="#{serviceController.selected.serviceid}" title="#{bundle.ViewServiceTitle_serviceid}"/>
                    <h:outputText value="#{bundle.ViewServiceLabel_denotation}"/>
                    <h:outputText value="#{serviceController.selected.denotation}" title="#{bundle.ViewServiceTitle_denotation}"/>
                    <h:outputText value="#{bundle.ViewServiceLabel_prize}"/>
                    <h:outputText value="#{serviceController.selected.prize}" title="#{bundle.ViewServiceTitle_prize}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{serviceController.destroyAndView}" value="#{bundle.ViewServiceDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewServiceEditLink}"/>
                <br />
                <h:commandLink action="#{serviceController.prepareCreate}" value="#{bundle.ViewServiceCreateLink}" />
                <br />
                <h:commandLink action="#{serviceController.prepareList}" value="#{bundle.ViewServiceShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewServiceIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
