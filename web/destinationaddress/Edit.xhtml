<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDestinationaddressTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDestinationaddressLabel_destinationaddressid}" for="destinationaddressid" />
                    <h:inputText id="destinationaddressid" value="#{destinationaddressController.selected.destinationaddressid}" title="#{bundle.EditDestinationaddressTitle_destinationaddressid}" required="true" requiredMessage="#{bundle.EditDestinationaddressRequiredMessage_destinationaddressid}"/>
                    <h:outputLabel value="#{bundle.EditDestinationaddressLabel_street}" for="street" />
                    <h:inputText id="street" value="#{destinationaddressController.selected.street}" title="#{bundle.EditDestinationaddressTitle_street}" />
                    <h:outputLabel value="#{bundle.EditDestinationaddressLabel_housenumber}" for="housenumber" />
                    <h:inputText id="housenumber" value="#{destinationaddressController.selected.housenumber}" title="#{bundle.EditDestinationaddressTitle_housenumber}" />
                    <h:outputLabel value="#{bundle.EditDestinationaddressLabel_zip}" for="zip" />
                    <h:selectOneMenu id="zip" value="#{destinationaddressController.selected.zip}" title="#{bundle.EditDestinationaddressTitle_zip}" required="true" requiredMessage="#{bundle.EditDestinationaddressRequiredMessage_zip}">
                        <f:selectItems value="#{placeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{destinationaddressController.update}" value="#{bundle.EditDestinationaddressSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditDestinationaddressViewLink}"/>
                <br />
                <h:commandLink action="#{destinationaddressController.prepareList}" value="#{bundle.EditDestinationaddressShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditDestinationaddressIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
