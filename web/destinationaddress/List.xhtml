<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDestinationaddressTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDestinationaddressEmpty}" rendered="#{destinationaddressController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{destinationaddressController.items.rowCount > 0}">
                    <h:outputText value="#{destinationaddressController.pagination.pageFirstItem + 1}..#{destinationaddressController.pagination.pageLastItem + 1}/#{destinationaddressController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{destinationaddressController.previous}" value="#{bundle.Previous} #{destinationaddressController.pagination.pageSize}" rendered="#{destinationaddressController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{destinationaddressController.next}" value="#{bundle.Next} #{destinationaddressController.pagination.pageSize}" rendered="#{destinationaddressController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{destinationaddressController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDestinationaddressTitle_destinationaddressid}"/>
                            </f:facet>
                            <h:outputText value="#{item.destinationaddressid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDestinationaddressTitle_street}"/>
                            </f:facet>
                            <h:outputText value="#{item.street}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDestinationaddressTitle_housenumber}"/>
                            </f:facet>
                            <h:outputText value="#{item.housenumber}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDestinationaddressTitle_zip}"/>
                            </f:facet>
                            <h:outputText value="#{item.zip}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{destinationaddressController.prepareView}" value="#{bundle.ListDestinationaddressViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{destinationaddressController.prepareEdit}" value="#{bundle.ListDestinationaddressEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{destinationaddressController.destroy}" value="#{bundle.ListDestinationaddressDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{destinationaddressController.prepareCreate}" value="#{bundle.ListDestinationaddressCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDestinationaddressIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
