<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDestinationaddressTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDestinationaddressLabel_destinationaddressid}"/>
                    <h:outputText value="#{destinationaddressController.selected.destinationaddressid}" title="#{bundle.ViewDestinationaddressTitle_destinationaddressid}"/>
                    <h:outputText value="#{bundle.ViewDestinationaddressLabel_street}"/>
                    <h:outputText value="#{destinationaddressController.selected.street}" title="#{bundle.ViewDestinationaddressTitle_street}"/>
                    <h:outputText value="#{bundle.ViewDestinationaddressLabel_housenumber}"/>
                    <h:outputText value="#{destinationaddressController.selected.housenumber}" title="#{bundle.ViewDestinationaddressTitle_housenumber}"/>
                    <h:outputText value="#{bundle.ViewDestinationaddressLabel_zip}"/>
                    <h:outputText value="#{destinationaddressController.selected.zip}" title="#{bundle.ViewDestinationaddressTitle_zip}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{destinationaddressController.destroyAndView}" value="#{bundle.ViewDestinationaddressDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDestinationaddressEditLink}"/>
                <br />
                <h:commandLink action="#{destinationaddressController.prepareCreate}" value="#{bundle.ViewDestinationaddressCreateLink}" />
                <br />
                <h:commandLink action="#{destinationaddressController.prepareList}" value="#{bundle.ViewDestinationaddressShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDestinationaddressIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
