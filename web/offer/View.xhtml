<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewOfferTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewOfferLabel_offerid}"/>
                    <h:outputText value="#{offerController.selected.offerid}" title="#{bundle.ViewOfferTitle_offerid}"/>
                    <h:outputText value="#{bundle.ViewOfferLabel_customerid}"/>
                    <h:outputText value="#{offerController.selected.customerid}" title="#{bundle.ViewOfferTitle_customerid}"/>
                    <h:outputText value="#{bundle.ViewOfferLabel_creationdate}"/>
                    <h:outputText value="#{offerController.selected.creationdate}" title="#{bundle.ViewOfferTitle_creationdate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewOfferLabel_salestax}"/>
                    <h:outputText value="#{offerController.selected.salestax}" title="#{bundle.ViewOfferTitle_salestax}"/>
                    <h:outputText value="#{bundle.ViewOfferLabel_offertype}"/>
                    <h:outputText value="#{offerController.selected.offertype}" title="#{bundle.ViewOfferTitle_offertype}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{offerController.destroyAndView}" value="#{bundle.ViewOfferDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewOfferEditLink}"/>
                <br />
                <h:commandLink action="#{offerController.prepareCreate}" value="#{bundle.ViewOfferCreateLink}" />
                <br />
                <h:commandLink action="#{offerController.prepareList}" value="#{bundle.ViewOfferShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewOfferIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
