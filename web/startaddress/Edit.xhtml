<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditStartaddressTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditStartaddressLabel_startaddressid}" for="startaddressid" />
                    <h:inputText id="startaddressid" value="#{startaddressController.selected.startaddressid}" title="#{bundle.EditStartaddressTitle_startaddressid}" required="true" requiredMessage="#{bundle.EditStartaddressRequiredMessage_startaddressid}"/>
                    <h:outputLabel value="#{bundle.EditStartaddressLabel_street}" for="street" />
                    <h:inputText id="street" value="#{startaddressController.selected.street}" title="#{bundle.EditStartaddressTitle_street}" />
                    <h:outputLabel value="#{bundle.EditStartaddressLabel_housenumber}" for="housenumber" />
                    <h:inputText id="housenumber" value="#{startaddressController.selected.housenumber}" title="#{bundle.EditStartaddressTitle_housenumber}" />
                    <h:outputLabel value="#{bundle.EditStartaddressLabel_zip}" for="zip" />
                    <h:selectOneMenu id="zip" value="#{startaddressController.selected.zip}" title="#{bundle.EditStartaddressTitle_zip}" required="true" requiredMessage="#{bundle.EditStartaddressRequiredMessage_zip}">
                        <f:selectItems value="#{placeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{startaddressController.update}" value="#{bundle.EditStartaddressSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditStartaddressViewLink}"/>
                <br />
                <h:commandLink action="#{startaddressController.prepareList}" value="#{bundle.EditStartaddressShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditStartaddressIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
