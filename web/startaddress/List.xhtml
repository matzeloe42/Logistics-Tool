<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListStartaddressTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListStartaddressEmpty}" rendered="#{startaddressController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{startaddressController.items.rowCount > 0}">
                    <h:outputText value="#{startaddressController.pagination.pageFirstItem + 1}..#{startaddressController.pagination.pageLastItem + 1}/#{startaddressController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{startaddressController.previous}" value="#{bundle.Previous} #{startaddressController.pagination.pageSize}" rendered="#{startaddressController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{startaddressController.next}" value="#{bundle.Next} #{startaddressController.pagination.pageSize}" rendered="#{startaddressController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{startaddressController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStartaddressTitle_startaddressid}"/>
                            </f:facet>
                            <h:outputText value="#{item.startaddressid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStartaddressTitle_street}"/>
                            </f:facet>
                            <h:outputText value="#{item.street}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStartaddressTitle_housenumber}"/>
                            </f:facet>
                            <h:outputText value="#{item.housenumber}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStartaddressTitle_zip}"/>
                            </f:facet>
                            <h:outputText value="#{item.zip}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{startaddressController.prepareView}" value="#{bundle.ListStartaddressViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{startaddressController.prepareEdit}" value="#{bundle.ListStartaddressEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{startaddressController.destroy}" value="#{bundle.ListStartaddressDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{startaddressController.prepareCreate}" value="#{bundle.ListStartaddressCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListStartaddressIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
