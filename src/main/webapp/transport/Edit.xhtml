<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TransportEditDlg" widgetVar="TransportEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTransportTitle}">
            <h:form id="TransportEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{transportController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTransportLabel_transportID}" for="transportID" />
                        <p:inputText id="transportID" value="#{transportController.selected.transportID}" title="#{bundle.EditTransportTitle_transportID}" required="true" requiredMessage="#{bundle.EditTransportRequiredMessage_transportID}"/>
                        <p:outputLabel value="#{bundle.EditTransportLabel_destinationAddressDestinationAddressID}" for="destinationAddressDestinationAddressID" />
                        <p:selectOneMenu id="destinationAddressDestinationAddressID" value="#{transportController.selected.destinationAddressDestinationAddressID}" required="true" requiredMessage="#{bundle.EditTransportRequiredMessage_destinationAddressDestinationAddressID}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{destinationaddressController.itemsAvailableSelectOne}"
                                           var="destinationAddressDestinationAddressIDItem"
                                           itemValue="#{destinationAddressDestinationAddressIDItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditTransportLabel_startAddressStartAddressID}" for="startAddressStartAddressID" />
                        <p:selectOneMenu id="startAddressStartAddressID" value="#{transportController.selected.startAddressStartAddressID}" required="true" requiredMessage="#{bundle.EditTransportRequiredMessage_startAddressStartAddressID}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{startaddressController.itemsAvailableSelectOne}"
                                           var="startAddressStartAddressIDItem"
                                           itemValue="#{startAddressStartAddressIDItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{transportController.update}" value="#{bundle.Save}" update="display,:TransportListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TransportEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TransportEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
