<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TransportViewDlg" widgetVar="TransportViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTransportTitle}">
            <h:form id="TransportViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{transportController.selected != null}">
                        <h:outputText value="#{bundle.ViewTransportLabel_transportID}"/>
                        <h:outputText value="#{transportController.selected.transportID}" title="#{bundle.ViewTransportTitle_transportID}"/>
                        <h:outputText value="#{bundle.ViewTransportLabel_destinationAddressDestinationAddressID}"/>
                        <h:outputText value="#{transportController.selected.destinationAddressDestinationAddressID}" title="#{bundle.ViewTransportTitle_destinationAddressDestinationAddressID}"/>
                        <h:outputText value="#{bundle.ViewTransportLabel_startAddressStartAddressID}"/>
                        <h:outputText value="#{transportController.selected.startAddressStartAddressID}" title="#{bundle.ViewTransportTitle_startAddressStartAddressID}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TransportViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
