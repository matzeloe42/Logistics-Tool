<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DestinationaddressViewDlg" widgetVar="DestinationaddressViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDestinationaddressTitle}">
            <h:form id="DestinationaddressViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{destinationaddressController.selected != null}">
                        <h:outputText value="#{bundle.ViewDestinationaddressLabel_destinationAddressID}"/>
                        <h:outputText value="#{destinationaddressController.selected.destinationAddressID}" title="#{bundle.ViewDestinationaddressTitle_destinationAddressID}"/>
                        <h:outputText value="#{bundle.ViewDestinationaddressLabel_street}"/>
                        <h:outputText value="#{destinationaddressController.selected.street}" title="#{bundle.ViewDestinationaddressTitle_street}"/>
                        <h:outputText value="#{bundle.ViewDestinationaddressLabel_housenumber}"/>
                        <h:outputText value="#{destinationaddressController.selected.housenumber}" title="#{bundle.ViewDestinationaddressTitle_housenumber}"/>
                        <h:outputText value="#{bundle.ViewDestinationaddressLabel_placeZIP}"/>
                        <h:outputText value="#{destinationaddressController.selected.placeZIP}" title="#{bundle.ViewDestinationaddressTitle_placeZIP}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DestinationaddressViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
