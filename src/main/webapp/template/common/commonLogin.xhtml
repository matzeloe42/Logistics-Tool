<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:composition>
        <p:dialog header="Login" widgetVar="loginDialog" resizable="false">
            <p:panelGrid columns="2">
                <p:outputLabel for="loginUsername" value="Benutzername:" />
                <p:inputText id="loginUsername" value="#{signinController.username}" required="true" label="loginUsername" />

                <p:outputLabel for="loginPassword" value="Passwort:" />
                <p:password id="loginPassword" value="#{signinController.password}" required="true" label="loginPassword" />

                <f:facet name="footer">
                    <p:commandButton actionListener="#{signinController.loginControl()}" update="statusGrowl" value="Anmelden" oncomplete="handleLoginRequest(args, 'loginDialog')" />
                    <p:commandButton onclick="window.location.reload()" value="Abbrechen" />
                </f:facet>
            </p:panelGrid>
        </p:dialog>
    </ui:composition>
</html>
