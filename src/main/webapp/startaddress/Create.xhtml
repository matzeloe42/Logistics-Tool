<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StartaddressCreateDlg" widgetVar="StartaddressCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateStartaddressTitle}">
            <h:form id="StartaddressCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{startaddressController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateStartaddressLabel_startAddressID}" for="startAddressID" />
                        <p:inputText id="startAddressID" value="#{startaddressController.selected.startAddressID}" title="#{bundle.CreateStartaddressTitle_startAddressID}" required="true" requiredMessage="#{bundle.CreateStartaddressRequiredMessage_startAddressID}"/>
                        <p:outputLabel value="#{bundle.CreateStartaddressLabel_street}" for="street" />
                        <p:inputText id="street" value="#{startaddressController.selected.street}" title="#{bundle.CreateStartaddressTitle_street}" required="true" requiredMessage="#{bundle.CreateStartaddressRequiredMessage_street}"/>
                        <p:outputLabel value="#{bundle.CreateStartaddressLabel_housenumber}" for="housenumber" />
                        <p:inputText id="housenumber" value="#{startaddressController.selected.housenumber}" title="#{bundle.CreateStartaddressTitle_housenumber}" required="true" requiredMessage="#{bundle.CreateStartaddressRequiredMessage_housenumber}"/>
                        <p:outputLabel value="#{bundle.CreateStartaddressLabel_placeZIP}" for="placeZIP" />
                        <p:selectOneMenu id="placeZIP" value="#{startaddressController.selected.placeZIP}" required="true" requiredMessage="#{bundle.EditStartaddressRequiredMessage_placeZIP}">
                            <f:selectItems value="#{placeController.itemsAvailableSelectOne}"
                                           var="placeZIPItem"
                                           itemValue="#{placeZIPItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{startaddressController.create}" value="#{bundle.Save}" update="display,:StartaddressListForm:datalist,:growl" oncomplete="handleSubmit(args,'StartaddressCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="StartaddressCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
