<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="JobEditDlg" widgetVar="JobEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditJobTitle}">
            <h:form id="JobEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{jobController.selected != null}">
                        <p:outputLabel value="#{bundle.EditJobLabel_jobID}" for="jobID" />
                        <p:inputText id="jobID" value="#{jobController.selected.jobID}" title="#{bundle.EditJobTitle_jobID}" required="true" requiredMessage="#{bundle.EditJobRequiredMessage_jobID}"/>
                        <p:outputLabel value="#{bundle.EditJobLabel_creationDate}" for="creationDate" />
                        <p:calendar id="creationDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{jobController.selected.creationDate}" title="#{bundle.EditJobTitle_creationDate}" required="true" requiredMessage="#{bundle.EditJobRequiredMessage_creationDate}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditJobLabel_salestax}" for="salestax" />
                        <p:inputText id="salestax" value="#{jobController.selected.salestax}" title="#{bundle.EditJobTitle_salestax}" required="true" requiredMessage="#{bundle.EditJobRequiredMessage_salestax}"/>
                        <p:outputLabel value="#{bundle.EditJobLabel_totalSum}" for="totalSum" />
                        <p:inputText id="totalSum" value="#{jobController.selected.totalSum}" title="#{bundle.EditJobTitle_totalSum}" required="true" requiredMessage="#{bundle.EditJobRequiredMessage_totalSum}"/>
                        <p:outputLabel value="#{bundle.EditJobLabel_offerOfferID}" for="offerOfferID" />
                        <p:selectOneMenu id="offerOfferID" value="#{jobController.selected.offerOfferID}" required="true" requiredMessage="#{bundle.EditJobRequiredMessage_offerOfferID}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{offerController.itemsAvailableSelectOne}"
                                           var="offerOfferIDItem"
                                           itemValue="#{offerOfferIDItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{jobController.update}" value="#{bundle.Save}" update="display,:JobListForm:datalist,:growl" oncomplete="handleSubmit(args, 'JobEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="JobEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
