<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="JobViewDlg" widgetVar="JobViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewJobTitle}">
            <h:form id="JobViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{jobController.selected != null}">
                        <h:outputText value="#{bundle.ViewJobLabel_jobID}"/>
                        <h:outputText value="#{jobController.selected.jobID}" title="#{bundle.ViewJobTitle_jobID}"/>
                        <h:outputText value="#{bundle.ViewJobLabel_creationDate}"/>
                        <h:outputText value="#{jobController.selected.creationDate}" title="#{bundle.ViewJobTitle_creationDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewJobLabel_salestax}"/>
                        <h:outputText value="#{jobController.selected.salestax}" title="#{bundle.ViewJobTitle_salestax}"/>
                        <h:outputText value="#{bundle.ViewJobLabel_totalSum}"/>
                        <h:outputText value="#{jobController.selected.totalSum}" title="#{bundle.ViewJobTitle_totalSum}"/>
                        <h:outputText value="#{bundle.ViewJobLabel_offerOfferID}"/>
                        <h:outputText value="#{jobController.selected.offerOfferID}" title="#{bundle.ViewJobTitle_offerOfferID}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="JobViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
