<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog header="Login" widgetVar="loginDialog" resizable="false">
            <p:panelGrid columns="2">
                <p:outputLabel for="username" value="Benutzername:" />
                <p:inputText id="username" value="#{signinController.username}" required="true" label="username" />
                <p:outputLabel value="Passwort:" />
                <p:password id="password" value="#{signinController.password}" required="true" label="password" />
                <f:facet name="footer">
                    <p:commandButton actionListener="#{signinController.loginControl()}" update="statusGrowl" value="Anmelden" oncomplete="handleLoginRequest(xhr, status, args, 'loginDialog')" />
                    <p:commandButton onclick="window.location.reload()" value="Abbrechen" />
                </f:facet>
            </p:panelGrid>
        </p:dialog>
    </ui:composition>
</html>
