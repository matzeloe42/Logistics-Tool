<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:view>
        <h:head>
            <ui:define name="title">
                <h:outputText value="Registrieren"></h:outputText>
            </ui:define>
        </h:head>

        <h:body>
            <h:form id="UserdataCreateForm">
                <p:outputLabel id="creationText" />
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userdataController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUserdataLabel_username}" for="username" />
                        <p:inputText id="username" value="#{userdataController.selected.username}" title="#{bundle.CreateUserdataTitle_username}" required="true" requiredMessage="#{bundle.CreateUserdataRequiredMessage_username}"/>
                        <p:outputLabel value="#{bundle.CreateUserdataLabel_password}" for="password" />
                        <p:password id="password" value="#{userdataController.selected.password}" feedback="true" title="#{bundle.CreateUserdataTitle_password}" required="true" requiredMessage="#{bundle.CreateUserdataRequiredMessage_password}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{userdataController.create}" value="Registrieren" onclick="UserdataCreateForm.hide()"/>
                    <p:commandButton value="Abbrechen" onclick="UserdataCreateForm.hide()"/>
                </h:panelGroup>
            </h:form>
        </h:body>
    </f:view>
</html>
