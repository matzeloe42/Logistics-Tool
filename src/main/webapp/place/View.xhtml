<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PlaceViewDlg" widgetVar="PlaceViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPlaceTitle}">
            <h:form id="PlaceViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{placeController.selected != null}">
                        <h:outputText value="#{bundle.ViewPlaceLabel_zip}"/>
                        <h:outputText value="#{placeController.selected.zip}" title="#{bundle.ViewPlaceTitle_zip}"/>
                        <h:outputText value="#{bundle.ViewPlaceLabel_place}"/>
                        <h:outputText value="#{placeController.selected.place}" title="#{bundle.ViewPlaceTitle_place}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PlaceViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
