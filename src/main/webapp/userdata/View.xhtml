<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserdataViewDlg" widgetVar="UserdataViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUserdataTitle}">
            <h:form id="UserdataViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userdataController.selected != null}">
                        <h:outputText value="#{bundle.ViewUserdataLabel_userDataID}"/>
                        <h:outputText value="#{userdataController.selected.userDataID}" title="#{bundle.ViewUserdataTitle_userDataID}"/>
                        <h:outputText value="#{bundle.ViewUserdataLabel_username}"/>
                        <h:outputText value="#{userdataController.selected.username}" title="#{bundle.ViewUserdataTitle_username}"/>
                        <h:outputText value="#{bundle.ViewUserdataLabel_password}"/>
                        <h:outputText value="#{userdataController.selected.password}" title="#{bundle.ViewUserdataTitle_password}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UserdataViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
