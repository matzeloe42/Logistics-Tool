<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserdataEditDlg" widgetVar="UserdataEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUserdataTitle}">
            <h:form id="UserdataEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userdataController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUserdataLabel_userDataID}" for="userDataID" />
                        <p:inputText id="userDataID" value="#{userdataController.selected.userDataID}" title="#{bundle.EditUserdataTitle_userDataID}" required="true" requiredMessage="#{bundle.EditUserdataRequiredMessage_userDataID}"/>
                        <p:outputLabel value="#{bundle.EditUserdataLabel_username}" for="username" />
                        <p:inputText id="username" value="#{userdataController.selected.username}" title="#{bundle.EditUserdataTitle_username}" required="true" requiredMessage="#{bundle.EditUserdataRequiredMessage_username}"/>
                        <p:outputLabel value="#{bundle.EditUserdataLabel_password}" for="password" />
                        <p:inputText id="password" value="#{userdataController.selected.password}" title="#{bundle.EditUserdataTitle_password}" required="true" requiredMessage="#{bundle.EditUserdataRequiredMessage_password}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{userdataController.update}" value="#{bundle.Save}" update="display,:UserdataListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UserdataEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UserdataEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
