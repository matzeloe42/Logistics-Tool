<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <script type="text/javascript" src="javascript/showRegisterForm.js"></script>
                <script type="text/javascript" src="javascript/showLoggedInUser.js"></script>
                <script type="text/javascript" src="javascript/startpageOnLoad.js"></script>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body onload="hideRegisterForm()">

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Startseite" outcome="/index.xhtml" />
                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>
                <p:layoutUnit position="center">
                    <h:form id="welcomeUserTest">
                        <h:outputLabel id="welcomeTest" value="Guten Tag, #{signinController.username}."></h:outputLabel>
                    </h:form>
                    <h:form id="registerFormTest">
                        <h:panelGroup id="display">
                            <p:panelGrid columns="2">
                                <p:outputLabel value="Benutzer:" />
                                <p:inputText id="username" value="#{registerController.username}" />
                                <p:outputLabel value="Passwort" />
                                <p:password id="password" value="#{registerController.password}" feedback="true" title="#{bundle.CreateUserdataTitle_password}" required="true" requiredMessage="#{bundle.CreateUserdataRequiredMessage_password}"/>
                            </p:panelGrid>
                            <h:form>
                                <p:commandButton actionListener="#{registerController.create()}" value="Registrieren" update="growl" />
                            </h:form>
                            <h:form>
                                <p:commandButton onclick="window.location.reload()" value="Abbrechen" />
                            </h:form>
                        </h:panelGroup>
                    </h:form>
                    <h:form id="signinForm" prependId="false">
                        <h:panelGroup id="display">
                            <p:panelGrid columns="2">
                                <p:outputLabel value="#{bundle.CreateUserdataLabel_username}" for="username" />
                                <p:inputText id="username" value="#{signinController.username}" />
                                <p:outputLabel value="#{bundle.CreateUserdataLabel_password}" for="password" />
                                <p:password id="password" value="#{signinController.password}"/>
                            </p:panelGrid>
                            <h:form>
                                <p:commandButton actionListener="#{signinController.loginControl()}" onclick="javascript:showWelcomeUser()" value="Anmelden" update="growl" />
                            </h:form>
                            <h:form>
                                <p:commandButton onclick="javascript:showRegisterForm()" value="Registrieren" />
                            </h:form>
                            <h:message for="signinForm" />
                        </h:panelGroup>
                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
