<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="Kundenverwaltung"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CustomerListForm">
                <p:panel header="Kundenliste">
                    <!-- dataTabel stuff -->

                        <!-- ajax stuff -->

                    <p:dataTable var="item">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Kundennummer"/>
                            </f:facet>
                            <h:outputText value="#{item.customerID}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Vorname"/>
                            </f:facet>
                            <h:outputText value="#{item.firstName}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nachname"/>
                            </f:facet>
                            <h:outputText value="#{item.lastName}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Strasse"/>
                            </f:facet>
                            <h:outputText value="#{item.street}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Hausnummer"/>
                            </f:facet>
                            <h:outputText value="#{item.housenumber}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="PLZ"/>
                            </f:facet>
                            <h:outputText value="#{item.zip}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Ort"/>
                            </f:facet>
                            <h:outputText value="#{item.place}"/>
                        </p:column>
                        <f:facet name="footer">
                            <!-- footer stuff -->
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="Erstellen" actionListener="#{customerWithAddressController.create()}" />
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>
            <ui:include src="createCustomerWithAddress.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
