<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ServiceCreateDlg" widgetVar="ServiceCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateServiceTitle}">
            <h:form id="ServiceCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{serviceController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateServiceLabel_serviceID}" for="serviceID" />
                        <p:inputText id="serviceID" value="#{serviceController.selected.serviceID}" title="#{bundle.CreateServiceTitle_serviceID}" required="true" requiredMessage="#{bundle.CreateServiceRequiredMessage_serviceID}"/>
                        <p:outputLabel value="#{bundle.CreateServiceLabel_denotation}" for="denotation" />
                        <p:inputText id="denotation" value="#{serviceController.selected.denotation}" title="#{bundle.CreateServiceTitle_denotation}" required="true" requiredMessage="#{bundle.CreateServiceRequiredMessage_denotation}"/>
                        <p:outputLabel value="#{bundle.CreateServiceLabel_prize}" for="prize" />
                        <p:inputText id="prize" value="#{serviceController.selected.prize}" title="#{bundle.CreateServiceTitle_prize}" required="true" requiredMessage="#{bundle.CreateServiceRequiredMessage_prize}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{serviceController.create}" value="#{bundle.Save}" update="display,:ServiceListForm:datalist,:growl" oncomplete="handleSubmit(args,'ServiceCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ServiceCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
