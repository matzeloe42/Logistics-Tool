<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StorageEditDlg" widgetVar="StorageEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditStorageTitle}">
            <h:form id="StorageEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{storageController.selected != null}">
                        <p:outputLabel value="#{bundle.EditStorageLabel_amount}" for="amount" />
                        <p:inputText id="amount" value="#{storageController.selected.amount}" title="#{bundle.EditStorageTitle_amount}" required="true" requiredMessage="#{bundle.EditStorageRequiredMessage_amount}"/>
                        <p:outputLabel value="#{bundle.EditStorageLabel_prize}" for="prize" />
                        <p:inputText id="prize" value="#{storageController.selected.prize}" title="#{bundle.EditStorageTitle_prize}" required="true" requiredMessage="#{bundle.EditStorageRequiredMessage_prize}"/>
                        <p:outputLabel value="#{bundle.EditStorageLabel_storageID}" for="storageID" />
                        <p:inputText id="storageID" value="#{storageController.selected.storageID}" title="#{bundle.EditStorageTitle_storageID}" required="true" requiredMessage="#{bundle.EditStorageRequiredMessage_storageID}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{storageController.update}" value="#{bundle.Save}" update="display,:StorageListForm:datalist,:growl" oncomplete="handleSubmit(args, 'StorageEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="StorageEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
