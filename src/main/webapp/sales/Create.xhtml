<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SalesCreateDlg" widgetVar="SalesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSalesTitle}">
            <h:form id="SalesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{salesController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSalesLabel_salesID}" for="salesID" />
                        <p:inputText id="salesID" value="#{salesController.selected.salesID}" title="#{bundle.CreateSalesTitle_salesID}" required="true" requiredMessage="#{bundle.CreateSalesRequiredMessage_salesID}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{salesController.create}" value="#{bundle.Save}" update="display,:SalesListForm:datalist,:growl" oncomplete="handleSubmit(args,'SalesCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SalesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
