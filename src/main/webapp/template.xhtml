<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Address" outcome="/address/List.xhtml" />
                            <p:menuitem value="Creditadvice" outcome="/creditadvice/List.xhtml" />
                            <p:menuitem value="Customer" outcome="/customer/List.xhtml" />
                            <p:menuitem value="Destinationaddress" outcome="/destinationaddress/List.xhtml" />
                            <p:menuitem value="Job" outcome="/job/List.xhtml" />
                            <p:menuitem value="Move" outcome="/move/List.xhtml" />
                            <p:menuitem value="Offer" outcome="/offer/List.xhtml" />
                            <p:menuitem value="Place" outcome="/place/List.xhtml" />
                            <p:menuitem value="Product" outcome="/product/List.xhtml" />
                            <p:menuitem value="Sales" outcome="/sales/List.xhtml" />
                            <p:menuitem value="Service" outcome="/service/List.xhtml" />
                            <p:menuitem value="Startaddress" outcome="/startaddress/List.xhtml" />
                            <p:menuitem value="Storage" outcome="/storage/List.xhtml" />
                            <p:menuitem value="Transport" outcome="/transport/List.xhtml" />
                            <p:menuitem value="Userdata" outcome="/userdata/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
