<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CreditadviceViewDlg" widgetVar="CreditadviceViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCreditadviceTitle}">
            <h:form id="CreditadviceViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{creditadviceController.selected != null}">
                        <h:outputText value="#{bundle.ViewCreditadviceLabel_creditadviceID}"/>
                        <h:outputText value="#{creditadviceController.selected.creditadviceID}" title="#{bundle.ViewCreditadviceTitle_creditadviceID}"/>
                        <h:outputText value="#{bundle.ViewCreditadviceLabel_creditadviceDate}"/>
                        <h:outputText value="#{creditadviceController.selected.creditadviceDate}" title="#{bundle.ViewCreditadviceTitle_creditadviceDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCreditadviceLabel_amount}"/>
                        <h:outputText value="#{creditadviceController.selected.amount}" title="#{bundle.ViewCreditadviceTitle_amount}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CreditadviceViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
