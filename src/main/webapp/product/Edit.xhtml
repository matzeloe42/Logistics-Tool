<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductEditDlg" widgetVar="ProductEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProductTitle}">
            <h:form id="ProductEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProductLabel_productID}" for="productID" />
                        <p:inputText id="productID" value="#{productController.selected.productID}" title="#{bundle.EditProductTitle_productID}" required="true" requiredMessage="#{bundle.EditProductRequiredMessage_productID}"/>
                        <p:outputLabel value="#{bundle.EditProductLabel_denotation}" for="denotation" />
                        <p:inputText id="denotation" value="#{productController.selected.denotation}" title="#{bundle.EditProductTitle_denotation}" required="true" requiredMessage="#{bundle.EditProductRequiredMessage_denotation}"/>
                        <p:outputLabel value="#{bundle.EditProductLabel_prize}" for="prize" />
                        <p:inputText id="prize" value="#{productController.selected.prize}" title="#{bundle.EditProductTitle_prize}" required="true" requiredMessage="#{bundle.EditProductRequiredMessage_prize}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productController.update}" value="#{bundle.Save}" update="display,:ProductListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProductEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProductEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
