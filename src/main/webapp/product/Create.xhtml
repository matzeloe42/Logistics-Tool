<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductCreateDlg" widgetVar="ProductCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProductTitle}">
            <h:form id="ProductCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProductLabel_productID}" for="productID" />
                        <p:inputText id="productID" value="#{productController.selected.productID}" title="#{bundle.CreateProductTitle_productID}" required="true" requiredMessage="#{bundle.CreateProductRequiredMessage_productID}"/>
                        <p:outputLabel value="#{bundle.CreateProductLabel_denotation}" for="denotation" />
                        <p:inputText id="denotation" value="#{productController.selected.denotation}" title="#{bundle.CreateProductTitle_denotation}" required="true" requiredMessage="#{bundle.CreateProductRequiredMessage_denotation}"/>
                        <p:outputLabel value="#{bundle.CreateProductLabel_prize}" for="prize" />
                        <p:inputText id="prize" value="#{productController.selected.prize}" title="#{bundle.CreateProductTitle_prize}" required="true" requiredMessage="#{bundle.CreateProductRequiredMessage_prize}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productController.create}" value="#{bundle.Save}" update="display,:ProductListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProductCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProductCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
