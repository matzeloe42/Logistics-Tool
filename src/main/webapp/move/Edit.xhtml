<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MoveEditDlg" widgetVar="MoveEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMoveTitle}">
            <h:form id="MoveEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{moveController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMoveLabel_moveID}" for="moveID" />
                        <p:inputText id="moveID" value="#{moveController.selected.moveID}" title="#{bundle.EditMoveTitle_moveID}" required="true" requiredMessage="#{bundle.EditMoveRequiredMessage_moveID}"/>
                        <p:outputLabel value="#{bundle.EditMoveLabel_transportTransportID}" for="transportTransportID" />
                        <p:selectOneMenu id="transportTransportID" value="#{moveController.selected.transportTransportID}" required="true" requiredMessage="#{bundle.EditMoveRequiredMessage_transportTransportID}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{transportController.itemsAvailableSelectOne}"
                                           var="transportTransportIDItem"
                                           itemValue="#{transportTransportIDItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{moveController.update}" value="#{bundle.Save}" update="display,:MoveListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MoveEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MoveEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
