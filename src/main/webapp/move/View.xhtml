<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MoveViewDlg" widgetVar="MoveViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMoveTitle}">
            <h:form id="MoveViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{moveController.selected != null}">
                        <h:outputText value="#{bundle.ViewMoveLabel_moveID}"/>
                        <h:outputText value="#{moveController.selected.moveID}" title="#{bundle.ViewMoveTitle_moveID}"/>
                        <h:outputText value="#{bundle.ViewMoveLabel_transportTransportID}"/>
                        <h:outputText value="#{moveController.selected.transportTransportID}" title="#{bundle.ViewMoveTitle_transportTransportID}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MoveViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
